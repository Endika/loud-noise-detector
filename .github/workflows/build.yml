name: Build and Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.9"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y portaudio19-dev python3-pyaudio

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Build package
        run: |
          python -m pip install build
          python -m build

      - name: Verify package
        run: |
          python -m pip install twine
          twine check dist/*

      - name: Publish to PyPI
        if: success()
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_API_USER }}
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m pip install build twine
          python -m build
          python -m twine upload dist/*

      - name: Notify success
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_RELEASES }}
          SLACK_CHANNEL: releases
          SLACK_TITLE: Package Published to PyPI
          SLACK_MESSAGE: "Version ${{ github.event.release.tag_name }} has been published to PyPI"
          SLACK_COLOR: good

      - name: Notify failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_RELEASES }}
          SLACK_CHANNEL: releases
          SLACK_TITLE: PyPI Publication Failed
          SLACK_MESSAGE: "Failed to publish version ${{ github.event.release.tag_name }} to PyPI"
          SLACK_COLOR: danger
